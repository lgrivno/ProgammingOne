<html>
<head>
<title>Basic Snake</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}
</style>

</head>

<body>
<h1>Basic Snake</h1>



<canvas
width="800"
height="800"
class="codehs-editor-canvas"></canvas>

<script>
window.onload = function() {
var square;
var x = 5;
var y = 0;
square = new Rectangle(40, 40);
square.setPosition(400, 400);
square.setColor("green");
add(square);

function start(){
	setInterval(animate,50);
	keyUpMethod(keyUp);
}

function animate() {
	square.move(x,y);
}

function keyUp(e){
	if(e.keyCode == Keyboard.LEFT){
		x = -5;
		y = 0;
	}
	
	if(e.keyCode == Keyboard.RIGHT){
		x = 5;
		y =0;
	}
	
	if(e.keyCode == Keyboard.UP){
		x = 0;
		y = -5;
	}
	
	if(e.keyCode == Keyboard.DOWN){
		x = 0;
		y = 5;
	}
}
    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
