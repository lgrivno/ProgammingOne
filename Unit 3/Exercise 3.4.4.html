<!DOCTYPE html>
<html>
    <head>
        <title>Important Things</title>
        <style>
            #important{
				font-size:20px;
				color:red;
			}
			#second{
				font-size:20px;
				color:orange;
			}
			#third{
				font-size:20px;
				color:green;
			}
        </style>
    </head>
    <body>
        <h1>To Do Today</h1>
        <ul>
            <li>Go grocery shopping</li>
            <li id="important">Play kickball</li>
            <li>Do math homework</li>
            <li id="second">Walk the dog</li>
            <li id="third">Feed the dog</li>
        </ul>
    </body>
</html>
