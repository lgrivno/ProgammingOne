<!DOCTYPE html>
<html>
<body>
<script>

var color = prompt("What color is the stop light? red, yellow, or green.");

if(color == "green" ) {
document.write("You are good to go");
} else if(color == "yellow" ) {
document.write("You can go, but you should probably consider slowing down");
} else if(color == "red" ) {
document.write("You are required by law to stop");
} else {
document.write("Please right the light color in all lower-case");
}

</script>
</body>
</html>
