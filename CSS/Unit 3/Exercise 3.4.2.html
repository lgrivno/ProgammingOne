<html>
<head>
<title>Paint Splatter</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}
</style>

</head>

<body>
<h1>Paint Splatter</h1>

<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>

<script>
window.onload = function() {
var CIRCLES_PER_SPLATTER = 27;
var MIN_RADIUS = 5;
var MAX_RADIUS = 25;
var counter = 0;
var radius = 0;
var color = Randomizer.nextColor();
var x = Math.floor(Math.random() * 400);
var y = Math.floor(Math.random() * 500);


function start(){
	setTimer(draw, 50);
}
function draw(){
	while (counter < CIRCLES_PER_SPLATTER ) {
		counter++;
		drawCircle(radius,color,x + (Math.random() * 25) - 25,y + (Math.random() * 25) - 25);
		radius = Math.floor(Math.random()*25) + 5;
	}
}


function drawCircle(radius, color, x, y){
	var circle = new Circle(radius);
	circle.setColor(color);
	circle.setPosition(x, y);
	add(circle);
}
    if (typeof start === 'function') {
        start();
    }
};

</script>

</body>
</html>
