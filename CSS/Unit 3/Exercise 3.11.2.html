<body>
<h1>Target</h1>



<canvas
width="800"
height="800"
class="codehs-editor-canvas"></canvas>

<script>

window.onload = function() {
var x = 0;
var y = 0;

mouseMoveMethod(target);


function start () {
	setTimer(draw,20);
}

function draw () {

}

function target(e){
	x = e.getX();
	y = e.getY();
	
	horizontalLine = new Line(0, y, 800, y);
    add(horizontalLine);

    verticalLine = new Line(x, 0, x, 800);
    add(verticalLine);

    removeAll();

    horizontalLine = new Line(0, y, 800, y);
    add(horizontalLine);

    verticalLine = new Line(x, 0, x, 800);
    add(verticalLine);
}
    if (typeof start === 'function') {
        start();
    }

};
</script>
