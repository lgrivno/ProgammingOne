<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body data-rsssl=1>
    <canvas id="myCanvas" width="578" height="200"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      context.beginPath();
      context.rect(150, 50, 100, 150);
      context.fillStyle = 'blue';
      context.fill();
      context.lineWidth = 0;
      context.strokeStyle = 'blue';
      context.stroke();
	  
	  context.beginPath();
      context.rect(350, 50, 100, 150);
      context.fillStyle = 'red';
      context.fill();
      context.lineWidth = 0;
      context.strokeStyle = 'red';
      context.stroke();
    </script>
  </body>
</html>
